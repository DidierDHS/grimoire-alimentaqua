
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Lecteur Grimoire PDF.js sans téléchargement</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #pdf-frame {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="pdf-frame" src="../alimentaqua.pdf#toolbar=0&navpanes=0&scrollbar=0" allowfullscreen webkitallowfullscreen></iframe>
</body>
</html>
